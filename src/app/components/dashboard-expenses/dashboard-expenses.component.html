<div class="main">

    <div class="the-wall" *ngIf="!totalAllAmounts; else expenseLoader">
        <ngx-spinner bdColor="none" size="medium" color="#000" [fullScreen]="false" type="square-jelly-box">
        </ngx-spinner>
    </div>
    <ng-template #expenseLoader>
        <div class="charts-contain">
            <div class="main-title">
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        {{ officeChoosen }}
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <h6 class="dropdown-header">Ministry</h6>
                        <a class="dropdown-item" *ngFor="let office of wallService.listOfAllOffices"
                            (click)='changeOffice(office)'>{{ office }}</a>
                    </div>
                </div>
            </div>
            <div class="charts-item">
                <div class="data-chart" style="background: rgb(130, 150, 240);">
                    <div class="title-box">
                        <p>In use</p>
                        <i class="fas fa-coins"></i>
                    </div>
                    <hr>
                    <span>{{ 100*(totalAllAmounts/officeChoosenAmount) | number: '1.0-0'  }}%</span>
                </div>
                <div class="data-chart" style="background: rgb(243, 193, 117)">
                    <div class="title-box">
                        <p>Year</p>
                        <i class="fas fa-chart-line"></i>
                    </div>
                    <hr>
                    <span>{{ currOfficeYear }}</span>
                </div>
                <div class="str-chart">
                    <h2>Expenses</h2>
                    <canvas baseChart [data]="doughnutChartData" [colors]="wallService.chartColors"
                        [labels]="doughnutChartLabels" [chartType]="doughnutChartType" [options]="doughnutChartOptions">
                    </canvas>
                </div>
            </div>
        </div>
    </ng-template>
</div>
