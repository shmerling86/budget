<form [formGroup]='editForm' (ngSubmit)="onUpdate(editForm)">
    <div class="form-group">
        <label for="office"></label>
        <input type="text" class="form-control" formControlName="office">
        <span *ngIf="!editForm.get('office').valid && editForm.get('office').touched">
            <span *ngIf="editForm.get('office').errors['maxlength']" class="form-text">
                Office Name is too long
            </span>
            <span *ngIf="editForm.get('office').errors['minlength']" class="form-text">
                Office Name is too short
            </span>
            <span *ngIf="editForm.get('office').errors['required']" class="form-text">
                Office Name is required
            </span>
        </span>
        <label for="amount"></label>
        <input type="number" class="form-control" formControlName="amount">
        <span *ngIf="!editForm.get('amount').valid && editForm.get('amount').touched" class="form-text">
            <span *ngIf="editForm.get('amount').errors['required']" class="form-text">Amount
                is required</span>
            <span *ngIf="editForm.get('amount').errors['min'] || editForm.get('amount').errors['max']"
                class="form-text">
                Must enter amount between 1,000,000 to 10,000,000,000</span>
        </span>
        <label for="year"></label>
        <select class="form-control" formControlName="year">
            <option> </option>
            <option *ngFor="let year of years" [ngValue]="year">{{ year }}</option>
        </select>
        <span *ngIf="!editForm.get('year').valid && editForm.get('year').touched" class="form-text">

            <span *ngIf="editForm.get('year').errors['required']" class="form-text">Year
                is required</span></span>
    </div>
    <div class="modal-footer">
        <button class="btn btn-outline-warning btn-sm btn-clear-selcted" (click)='wallService.clearSelected()'>Clear
            selected</button>
        <div class="icons">
            <button type="submit" class="btn btn-sm" [disabled]="!editForm.valid && !editForm.touched || 
                !editForm.get('amount').valid && editForm.get('amount').touched ||
                 !editForm.get('year').valid && editForm.get('year').touched  || 
                 !editForm.get('office').valid && editForm.get('office').touched">
                <img src="https://img.icons8.com/color/48/000000/checked--v2.png">
            </button>
            <button type="button" class="btn btn-sm" data-toggle="modal" data-target="#deleteBtn">
                <img src="https://img.icons8.com/plasticine/100/000000/filled-trash.png">
            </button>
            <button type="button" (click)='wallService.isEditMode = !wallService.isEditMode'
                class="btn btn-outline-secondary btn-sm " data-dismiss="modal">Cancel
            </button>
        </div>
    </div>
    <delete-office></delete-office>
</form>
